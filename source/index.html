<!doctype html>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    @@include('blocks/header.html')

    <main class="font">

            <div class="swiper-slide">

            </div>

            <div class="custom-prev"></div>
            <div class="custom-next"></div>
          </div>

        </div>

      <section class="skills">
